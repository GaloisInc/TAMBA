- name: init OPAM
  become: yes
  become_user: vagrant
  command: opam init -y
  args:
    creates: /home/vagrant/.opam/

- name: update OPAM
  become: yes
  become_user: vagrant
  shell: opam update && touch /home/vagrant/.opam-updated
  args:
    creates: /home/vagrant/.opam-updated


- name: switch to OCaml 4.02.0
  become: yes
  become_user: vagrant
  command: opam switch 4.02.0
  run_once: true

- name: Install ocamlfind
  become: yes
  become_user: vagrant
  command: opam install ocamlfind -y

- name: Install camlp5
  become: yes
  become_user: vagrant
  command: opam install camlp5=6.15 -y

- name: Install ocaml GMP bindings
  become: yes
  become_user: vagrant
  command: opam install mlgmp -y

- name: Install ocaml GSL-bindings
  become: yes
  become_user: vagrant
  command: opam install gsl -y

- name: Install pareto
  become: yes
  become_user: vagrant
  command: opam install pareto -y

- name: Install Ocephes
  become: yes
  become_user: vagrant
  command: opam install ocephes -y

- name: Install utop
  become: yes
  become_user: vagrant
  command: opam install utop -y

- name: Ensure OPAM env is set in bash profile
  shell: sh -c 'echo "eval \`opam config env\`" >> /home/vagrant/.profile' && touch /home/vagrant/.opam-config-profile
  args:
    creates: /home/vagrant/.opam-config-profile
